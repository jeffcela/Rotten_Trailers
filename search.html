<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="index.html" class="left"><img id="logo" src="assets/images/rotten_trailers_logo_NT.png" width="100" height="auto" alt="Rotten Trailers Logo" /></a>
                <a href="index.html" class="brand-logo center"><img id="logo" src="assets/images/rotten_trailers_logo-type.png" width="375" height="auto" alt="Rotten Trailers Logo" /></a>
                <a href="#" data-target="mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="search.html"><i title="Movies" class="material-icons">local_movies</i></a></li>
                    <li><a href="tv.html"><i title="TV Shows" class="material-icons">live_tv</i></a></li>
                    <li><a href="saved.html"><i title="Watch Later" class="material-icons">save</i></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <ul id="mobile" class="right hide-on-med-and-down">
        <li><a href="search.html"><i title="Movies" class="material-icons">local_movies</i></a></li>
        <li><a href="tv.html"><i title="TV Shows" class="material-icons">live_tv</i></a></li>
        <li><a href="saved.html"><i title="Watch Later" class="material-icons">save</i></a></li>
    </ul>
    
    <!-- This the div for the entire main page -->
    <div class="container">
        <div class="row">
            <!-- This is the wrapper for the aside and main -->
            <aside class="col s3" id="container-aside">
                <div id="container-search">
                    <form>
                        <input type="text" id="search-input" name="search-input" autocomplete="off" placeholder="Movie Name">
                    </form>
                    <button id="btn-search" class="waves-effect waves-light btn">Search</button>
                </div>

                <div id="container-recent">
                    <h5>Recent</h5>
                    <ul id="list-recent">
                        <li><button>Movie Name Recent Search</button></li>
                        <li><button>Movie Name Recent Search</button></li>
                        <li><button>Movie Name Recent Search</button></li>
                    </ul>
                </div>
            </aside>
            <div id="resultCards" class="col s9">
                <div class="card">
                    <div class="card-content #b71c1c red darken-4">
                        <span class="card-title white-text">Movie Name</span>
                        <p class="white-text">Average Viewer Score: 9.5/10</p>
                    </div>
                    <div class="card-action">
                        <a id="myBtn" data-movie="ironman" onclick="callYouTube()" href="#">Watch Trailer</a>
                        <a href="#">Watch Later</a>
                    </div>
                    <!-- The Modal -->
                    <div id="myModal" class="modal">
                    <!-- Modal content -->
                    <div id="videoTrailer" class="modal-content">
                        <span class="close">&times;</span>
                        <video class="responsive-video" controls>
                            <source id="movieTrailer" src="movie.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>
            </div>
            
            <!-- Need to create the divs for the search results -->
        </div>
    </div>

    <footer>
